<!DOCTYPE html>
<html lang="fil">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalapastangan - Timed Chorus</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a); /* Dark, subtle gradient */
      color: white;
      font-family: 'Arial', 'Helvetica', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 90%;
      padding: 20px;
    }
    .lyrics {
      font-size: 2.8em;
      font-weight: bold;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.8s ease-out;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
    }
    .visible {
      opacity: 1;
      transform: translateY(0);
    }
    .highlight {
      color: #e2e8f0; /* Soft silver-gray highlight */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lyrics" id="lyrics"></div>
  </div>

  <script>
    const lyrics = [
      {
        text: "Mamamatay akong nakangiti",
        duration: 5500  // ~5.5s
      },
      {
        text: "Kapag ikaw ang nasa aking tabi",
        duration: 5500
      },
      {
        text: "Mabubuhay akong nagsisisi",
        duration: 4500
      },
      {
        text: "Kapag 'sang araw hindi kita mapapangiti",
        duration: 7000  // longer line
      },
      {
        text: "Kalapastangan ang 'di Ka ibigin",
        duration: 5500
      },
      {
        text: "Kalokohan ang 'di Ka isipin",
        duration: 5000
      },
      {
        text: "Kung ang mundo ay biglang gugunawin",
        duration: 6000
      },
      {
        text: "Ikaw ang una kong hahanapin",
        duration: 7000
      }
    ];

    const lyricsElement = document.getElementById("lyrics");
    let currentIndex = 0;

    function showNextLine() {
      // Fade out
      lyricsElement.classList.remove("visible");

      setTimeout(() => {
        let line = lyrics[currentIndex].text;

        // Highlight key words
        if (line.includes("Kalapastangan")) {
          line = line.replace(/Kalapastangan/g, '<span class="highlight">Kalapastangan</span>');
        }
        if (line.includes("Kalokohan")) {
          line = line.replace(/Kalokohan/g, '<span class="highlight">Kalokohan</span>');
        }

        lyricsElement.innerHTML = line;

        // Fade in
        lyricsElement.classList.add("visible");

        // Move to next line after this line's duration
        setTimeout(showNextLine, lyrics[currentIndex].duration);

        currentIndex = (currentIndex + 1) % lyrics.length;
      }, 1800); // fade-out time
    }

    // Start immediately
    showNextLine();
  </script>
</body>
</html>
